<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Snake</title>
    <link rel="icon" href="snake.png" type="image/icon type">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&family=Space+Mono:wght@400;700&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="app-container">
        <header class="game-header">
            <h1 class="game-title">NEON <span class="highlight">SNAKE</span></h1>
            <div class="score-board">
                <div class="score-item">
                    <span class="label">SCORE</span>
                    <span class="value" id="score">0</span>
                </div>
                <div class="score-item">
                    <span class="label">HIGH SCORE</span>
                    <span class="value" id="highScore">0</span>
                </div>
            </div>
            <button id="pauseBtn" class="btn-pause hidden">❚❚ PAUSE</button>
        </header>

        <main class="game-area">
            <div class="canvas-wrapper">
                <canvas width="400" height="400" id="game"></canvas>
                <div id="pauseOverlay" class="pause-overlay hidden">
                    <div class="pause-content">
                        <h2>PAUSED</h2>
                        <p class="desktop-hint">Press <span class="highlight">P</span> to Resume</p>
                        <p class="mobile-hint">Tap <span class="highlight">RESUME</span> Button</p>
                    </div>
                </div>
                <div class="controls-hint">
                    <p>Use <span class="key">ARROWS</span> to Move</p>
                </div>
            </div>

            <!-- Mobile Controls -->
            <div class="mobile-controls">
                <div class="control-row">
                    <button class="d-pad-btn" id="upBtn">▲</button>
                </div>
                <div class="control-row middle-row">
                    <button class="d-pad-btn" id="leftBtn">◀</button>
                    <button class="d-pad-btn" id="downBtn">▼</button>
                    <button class="d-pad-btn" id="rightBtn">▶</button>
                </div>
            </div>
        </main>

        <footer class="game-footer">
            <p>Designed & Built by <span class="author-name">Ranjana</span></p>
        </footer>
    </div>

    <!-- Start Screen Modal -->
    <div id="startModal" class="modal-overlay">
        <div class="modal-content">
            <h2>READY TO PLAY?</h2>
            <p>Select Difficulty</p>
            <div class="difficulty-buttons">
                <button class="btn-difficulty" data-speed="12" data-obstacles="false">Easy</button>
                <button class="btn-difficulty selected" data-speed="10" data-obstacles="false">Medium</button>
                <button class="btn-difficulty" data-speed="7" data-obstacles="true">Hard</button>
            </div>
            <button id="startBtn" class="btn-primary">Start Game</button>
        </div>
    </div>

    <!-- Game Over Modal -->
    <div id="gameOverModal" class="modal-overlay hidden">
        <div class="modal-content">
            <h2>GAME OVER</h2>
            <p>Final Score: <span id="finalScore">0</span></p>
            <div class="modal-buttons">
                <button id="restartBtn" class="btn-primary">Play Again</button>
                <button id="homeBtn" class="btn-secondary">Home</button>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
